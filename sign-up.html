
<div data-page="sign-up" class="page no-navbar">
	<div class="toolbar toolbar-top tool1">
            <div class="toolbar-inner ">
                <div class="left">
                    <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                </div>

                <div class="center ">
                    <h3 class="name">Sign Up</h3>
                </div>
                <div class="right">
                </div>
            </div>
        </div>
  <div class="page-content login-screen-content">
   <div class="content-block no-padding">
    
    <form>
      <div class="list-block">
        <ul>
          <li class="item-content">
            <div class="item-inner">
              
              <div class="item-input">
                <input type="text" name="name" placeholder="Name"/>
              </div>
            </div>
          </li>
		  <li class="item-content">
            <div class="item-inner">
              
              <div class="item-input">
                <input type="tel" name="contact" placeholder="Contact"/>
              </div>
            </div>
          </li>
		  <li class="item-content">
            <div class="item-inner">
              
              <div class="item-input">
                <input type="text" name="email" placeholder="Email"/>
              </div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner">
              
              <div class="item-input">
                <input type="password" name="password" placeholder="Password"/>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="list-block">
        <ul>
          <li><a href="#" class="button active">Sign Up</a></li>
		</ul>
		
 
      </div>
	  <div class="list-block">
        <ul>
          <li><a href="login.html" class="button color-green active">Already Have An Account ?</a></li>
		</ul>
		
 
      </div>
	  
    </form>
  </div>
</div>   
</div>
